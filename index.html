<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TANGENT - AI-Powered Browser Assistant</title>
    <meta name="description" content="Stay in the flow, or go on a Tangent.">
    <link rel="icon" type="image/png" href="images/tangent_t_logo.png">
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* White background ALWAYS fills entire viewport */
            background: url('images/tangent_white_background.png') center center / cover no-repeat fixed;
            min-height: 100vh;
            overflow: hidden;

            /* Flexbox centers content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1vh 1vw; /* REDUCED horizontal margins */

            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        }

        /* ===== MAIN LOGO (above panel) ===== */
        .main-logo {
            height: clamp(35px, 4vw, 55px);
            margin-top: 2.33vw;
            margin-bottom: 2vw;
            filter: none;
        }

        /* ===== TAGLINE (inside panel) ===== */
        .tagline {
            font-size: clamp(26px, 3.2vw, 40px);
            font-weight: bold;
            color: #ffffff;
            text-align: center; /* Centered inside panel */
            margin-bottom: 0.47vw;
            line-height: 1.2;
        }

        .tagline .highlight {
            /* No background initially - only letters get highlighted */
            padding: 0; /* Removed padding to prevent visual anomalies during highlighting */
        }

        /* ===== CHIP BAR (inside panel) ===== */
        .chip-bar {
            display: flex;
            gap: 8px;
            padding: 8px 13px;
            background: linear-gradient(to bottom, #dce4ea 0%, #c4ced6 100%);
            border: 2px solid rgba(109, 109, 109, 0.5);
            border-radius: 15px;
            box-shadow: 0 8px 23px rgba(0, 0, 0, 0.35);
            margin-bottom: 18px;
            justify-content: flex-start; /* Keep T icon in same position */
            align-items: center; /* Vertically center content */
            flex-wrap: nowrap; /* Prevent wrapping to maintain size */
            margin-left: 35%; /* Shifted significantly to the right */
            width: 420px;
            height: 51px;
            opacity: 0; /* Hidden initially, appears after selection */
            transition: opacity 0.4s ease;
        }

        .chip-bar.visible {
            opacity: 1;
        }

        .chip-bar.initial-state #other-chips {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chip-bar.initial-state #email-container {
            display: none;
        }

        .chip-bar.email-state #other-chips {
            display: none;
        }

        .chip-bar.email-state #email-container {
            display: flex;
            align-items: center;
        }

        .chip {
            padding: 8px 15px;
            background: #ffffff;
            border: 2px solid #aaaaaa; /* Lighter grey border */
            border-radius: 18px;
            font-size: 14px;
            font-weight: 600;
            color: #2a2a2a;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .chip:hover {
            background: #f5f5f5;
        }

        .chip-icon {
            width: 33px; /* Slightly smaller */
            height: 33px;
            padding: 8px;
            border-radius: 6px;
            border: 2px solid #aaaaaa; /* Lighter grey border */
            display: flex; /* Center T icon vertically */
            align-items: center;
            justify-content: center;
        }

        .chip-icon img {
            width: 115%;
            height: 115%;
            object-fit: contain;
        }

        /* Down-arrow chevron icon - split the difference */
        .chip-chevron {
            width: 32px;
            height: 32px;
        }

        /* Email Input State */
        .email-container {
            display: none;
            width: 353px; /* Extended to fill more of chip bar (420px - 26px padding - 33px T chip - 8px gap) */
            align-items: center;
            gap: 12px;
            position: relative;
            height: 100%; /* Fill chip bar height */
        }

        .email-input {
            width: 100%;
            padding: 8px 45px 8px 15px; /* Reduced padding to fit in fixed height */
            border-radius: 25px;
            border: 2px solid #787878;
            font-size: 14px; /* Slightly smaller to fit better */
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            height: 35px; /* Fixed height to maintain chip bar dimensions */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        }

        .email-input:focus {
            border-color: #669fc3;
            box-shadow: 0 0 4px 1px rgba(102, 159, 195, 0.45),
                        0 0 8px 1px rgba(102, 159, 195, 0.35);
        }

        .email-input::placeholder {
            color: #9aa3b2;
            font-style: italic;
            font-size: 13px;
        }

        .send-btn {
            position: absolute;
            right: 6px; /* Shifted 2px left from edge */
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #787878;
            background: #ffffff;
            padding: 5px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1.2px 4.8px rgba(0, 0, 0, 0.1);
        }

        .send-btn:hover {
            background: #f5f5f5;
            border-color: #4895db;
        }

        .send-btn:active {
            transform: translateY(-50%) scale(0.95);
            border-color: #4895db;
        }

        .send-btn img {
            width: 13px;
            height: 13px;
            display: block;
            transition: opacity 0.15s ease;
        }

        .send-btn img.default {
            opacity: 1;
        }

        .send-btn img.hover {
            position: absolute;
            opacity: 0;
        }

        .send-btn:hover img.default {
            opacity: 0;
        }

        .send-btn:hover img.hover {
            opacity: 1;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* ===== PANEL OVERLAY ===== */
        .panel-overlay {
            /* Blue panel image as background - LOCKS to HTML container */
            background: url('images/tangent_blue_panel.png') center center / contain no-repeat;

            /* Size and proportions - much larger and correct aspect ratio */
            width: 100%;
            max-width: 98vw; /* Much larger - scales with viewport */
            max-height: 85vh; /* PREVENT getting too tall and cutting off reflection */
            aspect-ratio: 2 / 1; /* Adjusted to match panel + reflection */

            /* Structure */
            position: relative;
        }

        /* Main content area (top half - "red box") */
        .panel-main {
            position: absolute;
            top: 1%;       /* Raised even higher */
            left: 2%;      /* Ultra-minimal gutters - cut to 2% */
            right: 2%;     /* Ultra-minimal gutters - cut to 2% */
            height: 65%;   /* Raised bottom */

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .panel-header {
            padding: 1% 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel-header .logo {
            height: clamp(30px, 3.5vw, 50px); /* Responsive logo size - scales with page */
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1% 3%;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changed from center - using padding-top on hero-content instead */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        /* Reflection area (positioned directly below main panel) */
        .panel-reflection {
            position: absolute;
            top: 76%;      /* Lowered to align seam with bottom edge of main panel */
            left: 50%;     /* Center horizontally */
            transform: translateX(-50%) scaleY(-1); /* Center + vertical flip for mirror effect */
            width: 96%;    /* Match main panel width (2% gutters = 96% width) */
            height: 35%;   /* Taller to show full content reflection */

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            opacity: 0.4;  /* Slightly more visible for debugging */
            filter: blur(1px); /* Subtle blur for mirror effect */
            pointer-events: none; /* Disable interaction with reflection */
            overflow: hidden; /* Clip content that extends beyond */
        }

        /* The cloned .panel-content inside reflection */
        .panel-reflection > .panel-content {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow-y: auto; /* Allow scrolling in reflection */
            overflow-x: hidden;
            padding: 1% 3%;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;

            /* Hide scrollbars in reflection */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        .panel-reflection > .panel-content::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        /* Adjust hero content padding in reflection to match visual alignment */
        .panel-reflection .hero-content {
            /* Due to scaleY(-1), padding-top becomes visual padding-bottom */
            /* Remove top padding and add equivalent bottom padding for proper alignment */
            padding-top: 0 !important;
            padding-bottom: 20vh !important; /* Match the original padding-top */
        }

        /* Keep scroll spacer in reflection to maintain spacing between slogan and triptych */
        .panel-reflection .scroll-spacer {
            display: block !important; /* Override hide - need this for proper spacing */
            /* Height is already set to 100% from main styles */
        }

        /* Show all content in reflection - scroll sync will handle visibility */
        .panel-reflection .triptych-section {
            display: block;
            /* With scaleY(-1) on parent, negative margin-top pulls content UP to show bottom edge */
            margin-top: -250px !important;
        }

        /* Chevron in reflection - HIDE IT */
        .panel-reflection .scroll-chevron {
            display: none !important;
        }

        /* Hide scrollbar completely */
        .panel-content {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        .panel-content::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        /* ===== ANIMATED CURSOR ===== */
        .animated-cursor {
            position: fixed;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .animated-cursor.visible {
            opacity: 1;
        }

        .animated-cursor img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        /* Click animation */
        @keyframes click-animation {
            0% { transform: scale(1); }
            50% { transform: scale(0.92); }
            100% { transform: scale(1); }
        }

        .chip-clicking {
            animation: click-animation 200ms ease-in-out;
        }

        /* Text selection highlight */
        .highlight-selection {
            background: rgba(106, 182, 254, 0.3);
            position: relative;
        }

        /* Individual letter highlighting */
        .letter {
            display: inline-block; /* Prevents whitespace rendering issues */
            transition: background 0.05s ease;
        }

        .letter.highlighted {
            background: rgba(106, 182, 254, 0.7); /* Brighter highlight */
        }

        /* Keep hero content centered using padding instead of flex center */
        .hero-content {
            padding-top: 20vh; /* Push down but not too much */
        }

        /* Spacer creates scroll distance - matches panel height exactly */
        .scroll-spacer {
            height: 100%; /* Full height of panel-content container = one "page" */
            min-height: 50vh; /* Fallback minimum */
        }

        /* ===== TRIPTYCH SECTION ===== */
        .triptych-section {
            /* Scale based on container width with reasonable min/max bounds */
            width: 82%; /* Slightly reduced to prevent overflow on small screens */
            min-width: 600px; /* Prevent too small */
            max-width: 2200px; /* Larger cap for ultra-wide screens */
            padding: 20px 20px 40px 20px; /* Added horizontal padding to prevent edge bleeding */
            margin: 0 auto;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .triptych-image {
            width: 100%;
            max-width: 100%; /* Never exceed container width */
            height: auto;
            border-radius: 12px;
            display: block;
            box-sizing: border-box; /* Include any border in width calculation */
        }

        /* ===== SCROLL CHEVRON (fixed at bottom of panel) ===== */
        .scroll-chevron {
            position: absolute;
            bottom: 3%; /* Fixed position in panel-main */
            left: 50%;
            transform: translateX(-50%);
            z-index: 20; /* Above content */

            /* Circle design */
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);

            /* Flexbox centering for icon */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;

            /* Transitions */
            opacity: 0; /* Hidden initially */
            transition: all 0.3s ease, opacity 0.6s ease;
        }

        .scroll-chevron.visible {
            opacity: 1; /* Fade in after cursor animation */
        }

        .scroll-chevron:hover {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-50%) scale(1.08);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }

        .scroll-chevron:active {
            transform: translateX(-50%) scale(0.95);
        }

        .scroll-chevron img {
            width: 18px;
            height: 18px;
            opacity: 0.85;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .scroll-chevron:hover img {
            opacity: 1;
            transform: translateY(2px);
        }

        /* Rotate chevron when scrolled down */
        .scroll-chevron.rotated img {
            transform: rotate(180deg);
        }

        /* ===== RESPONSIVE ===== */
        /* Medium screens (between tablets and ultra-wide) */
        @media (min-width: 769px) and (max-width: 2600px) {
            .triptych-section {
                width: 56%; /* Further reduced for medium-large screens */
                max-width: 1250px; /* Smaller cap */
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1vh 0.5vw; /* Much tighter side padding on tablets */
            }

            .main-logo {
                height: clamp(28px, 6vw, 45px);
                margin-bottom: 10px;
            }

            .tagline {
                font-size: 24px;
                margin-bottom: 16px;
            }

            .chip-bar {
                gap: 5px;
                padding: 6px 10px;
                margin-bottom: 10px;
            }

            .chip {
                padding: 6px 12px;
                font-size: 12px;
            }

            .chip-icon {
                width: 29px;
                height: 29px;
            }

            .email-input {
                min-width: 260px;
                font-size: 13px;
                padding: 10px 38px 10px 12px;
            }

            .email-input::placeholder {
                font-size: 12px;
            }

            .send-btn {
                width: 28px;
                height: 28px;
            }

            .send-btn img {
                width: 14px;
                height: 14px;
            }

            .panel-overlay {
                aspect-ratio: 1.8 / 1;
                max-width: 98vw; /* Ensure it fits on mobile */
            }

            .panel-main {
                top: 2%;
                left: 5%;
                right: 5%;
                height: 61%;
            }

            .panel-reflection {
                top: 68%;
                left: 5%;
                right: 5%;
                height: 27%;
            }

            .panel-main {
                top: 2%;
                left: 0;
                right: 0;
                height: 100%;
            }

            .panel-content,
            .panel-reflection > .panel-content {
                padding: 1% 2%;
            }

            .scroll-chevron {
                width: 38px;
                height: 38px;
                bottom: 4%;
            }

            .scroll-chevron img {
                width: 15px;
                height: 15px;
            }

            .scroll-spacer {
                height: 120vh; /* Tablet scroll distance */
            }

            .triptych-section {
                width: 92%; /* Slightly wider on tablets */
                min-width: 500px;
                max-width: 1000px;
                padding: 24px 0;
            }
        }

        /* ===== NARROW VIEWPORTS (reduce horizontal padding further) ===== */
        @media (max-width: 600px) {
            body {
                padding: 1vh 0.2vw !important; /* Minimal padding - almost FULL width */
            }

            .panel-overlay {
                max-width: 99vw !important; /* Use almost FULL viewport width */
            }

            .panel-main {
                left: 5% !important; /* MINIMAL internal side margins */
                right: 5% !important;
            }

            .panel-content {
                padding: 1% 0.5% !important; /* MINIMAL internal padding */
            }

            .main-logo {
                margin-top: 1vh;
                margin-bottom: 1vh;
            }

            .tagline {
                margin-bottom: 1vh;
                font-size: clamp(20px, 5vw, 32px) !important; /* Smaller on narrow screens */
            }

            .chip-bar {
                margin-bottom: 12px;
                margin-left: 0; /* Remove left offset on narrow screens */
                justify-content: center; /* Center the chip bar */
                transform: scale(0.85); /* Slightly smaller to fit better */
            }

            .scroll-spacer {
                height: 100vh; /* Mobile scroll distance */
            }

            .triptych-section {
                width: 95%; /* Nearly full width on mobile */
                min-width: 280px;
                max-width: 600px;
                padding: 16px 0;
            }

            .scroll-chevron {
                width: 34px;
                height: 34px;
                bottom: 5%;
            }

            .scroll-chevron img {
                width: 13px;
                height: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- TANGENT Logo (above panel) -->
    <img src="images/tangent_blue_logo.png" alt="TANGENT" class="main-logo">

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Animated cursor -->
    <div class="animated-cursor" id="animatedCursor">
        <img src="images/cursor.png" alt="Cursor" id="cursorImage">
    </div>

    <div class="panel-overlay">
        <!-- Main content area (top half - "red box") -->
        <div class="panel-main">
            <div class="panel-content">
                <div class="hero-content">
                    <h1 class="tagline">
                        Stay in the flow.&nbsp;&nbsp;Go on a <span class="highlight" id="tangent-word"><span class="letter">T</span><span class="letter">a</span><span class="letter">n</span><span class="letter">g</span><span class="letter">e</span><span class="letter">n</span><span class="letter">t</span><span class="letter">.</span></span>
                    </h1>

                    <div class="chip-bar initial-state">
                        <!-- T Icon (always visible) -->
                        <button class="chip chip-icon" id="t-chip">
                            <img src="images/tangent_t_logo.png" alt="T">
                        </button>

                        <!-- Other chips (hidden in email state) -->
                        <div id="other-chips">
                            <button class="chip">What is...</button>
                            <button class="chip">Context</button>
                            <button class="chip">Summarize</button>
                            <button class="chip chip-icon chip-chevron">
                                <img src="images/chevron_down_arrow.png" alt="More">
                            </button>
                        </div>

                        <!-- Email Input (hidden in initial state) -->
                        <div id="email-container" class="email-container">
                            <input type="email" id="email-input" class="email-input" placeholder="Enter your Email for early access to Tangent.">
                            <button id="send-btn" class="send-btn">
                                <img src="images/tangent_enter_button.png" class="default" alt="Send">
                                <img src="images/tangent_enter_button_blue.png" class="hover" alt="Send">
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Spacer pushes triptych below viewport -->
                <div class="scroll-spacer"></div>

                <!-- Triptych Section -->
                <div class="triptych-section">
                    <img src="images/tangent_triptych.png" alt="TANGENT Features" class="triptych-image">
                </div>
            </div>

            <!-- Chevron positioned OUTSIDE panel-content, inside panel-main -->
            <button class="scroll-chevron" id="scroll-chevron" aria-label="View features">
                <img src="images/chevron_down_arrow.png" alt="Scroll down">
            </button>
        </div>

        <!-- Reflection area (bottom half - "green box") -->
        <div class="panel-reflection" id="reflection">
            <!-- Content will be mirrored from main panel via JavaScript -->
        </div>
    </div>

    <script>
        // Chip bar email functionality
        const chipBar = document.querySelector('.chip-bar');
        const tChip = document.getElementById('t-chip');
        const emailInput = document.getElementById('email-input');
        const sendBtn = document.getElementById('send-btn');
        const toast = document.getElementById('toast');

        // Toggle between chips and email input
        function toggleChipBarState() {
            const isEmailState = chipBar.classList.contains('email-state');

            if (isEmailState) {
                chipBar.classList.remove('email-state');
                chipBar.classList.add('initial-state');
            } else {
                chipBar.classList.remove('initial-state');
                chipBar.classList.add('email-state');
                setTimeout(() => emailInput.focus(), 100);
            }
        }

        // T chip click handler
        tChip.addEventListener('click', toggleChipBarState);

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('visible');
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000);
        }

        // Email submission - shows thank you modal
        async function handleSubmit(e) {
            e.preventDefault();

            const email = emailInput.value.trim();

            if (!email) {
                showToast('Please enter an email address');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showToast('Please enter a valid email address');
                return;
            }

            // Show thank you modal
            showThankYouModal();

            // Clear the chip bar email input
            emailInput.value = '';

            // Toggle back to chip state
            setTimeout(() => toggleChipBarState(), 1500);
        }

        // Thank you modal (v2.1.7 style)
        function showThankYouModal() {
            // Create modal overlay
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                inset: 0;
                background: rgba(15, 23, 42, 0.55);
                backdrop-filter: blur(8px);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            `;

            // Create modal content
            modal.innerHTML = `
                <div style="
                    position: relative;
                    background: rgba(255, 255, 255, 0.08);
                    backdrop-filter: blur(20px);
                    -webkit-backdrop-filter: blur(20px);
                    border: 1px solid rgba(255, 255, 255, 0.18);
                    border-radius: 16px;
                    padding: 48px 40px;
                    width: 100%;
                    max-width: 480px;
                    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
                    color: #fff;
                    text-align: center;
                ">
                    <button style="
                        position: absolute;
                        top: 16px;
                        right: 16px;
                        background: transparent;
                        border: none;
                        color: rgba(255, 255, 255, 0.7);
                        font-size: 24px;
                        cursor: pointer;
                        padding: 4px 8px;
                        line-height: 1;
                        transition: color 0.2s;
                    " onmouseover="this.style.color='#fff'" onmouseout="this.style.color='rgba(255,255,255,0.7)'" onclick="this.closest('div').parentElement.remove()">Ã—</button>

                    <div style="display: flex; justify-content: center; margin-bottom: 24px;">
                        <img src="images/welcome_logo.png" alt="Welcome" style="height: 56px;" />
                    </div>

                    <p style="
                        margin: 0 0 20px 0;
                        font-size: 18px;
                        font-weight: 400;
                        line-height: 1.6;
                        color: #fff;
                    ">
                        Tangent exists to support thinking, not replace it.
                    </p>

                    <p style="
                        margin: 0;
                        font-size: 15px;
                        font-weight: 400;
                        font-style: italic;
                        line-height: 1.6;
                        color: rgba(255, 255, 255, 0.75);
                    ">
                        Keep an eye on your inbox.<br>Early access begins soon.
                    </p>
                </div>
            `;

            // Add to page
            document.body.appendChild(modal);

            // Auto-close after 4 seconds (slightly longer for readability)
            setTimeout(() => {
                modal.style.opacity = '0';
                modal.style.transition = 'opacity 0.3s ease';
                setTimeout(() => modal.remove(), 300);
            }, 4000);

            // Click backdrop to close
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.opacity = '0';
                    modal.style.transition = 'opacity 0.3s ease';
                    setTimeout(() => modal.remove(), 300);
                }
            });
        }

        // Send button click
        sendBtn.addEventListener('click', handleSubmit);

        // Enter key in email input
        emailInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSubmit(e);
            }
        });

        // ===== LIVE MIRROR REFLECTION =====
        const mainPanelContent = document.querySelector('.panel-main .panel-content');
        const mainChevron = document.getElementById('scroll-chevron');
        const reflection = document.getElementById('reflection');

        // Function to update reflection with main panel content
        function updateReflection() {
            if (!mainPanelContent || !reflection) return;

            console.log('[REFLECTION] Updating reflection');

            // Clone the panel-content
            const contentClone = mainPanelContent.cloneNode(true);

            // Clone the chevron button separately (it's outside panel-content)
            const chevronClone = mainChevron ? mainChevron.cloneNode(true) : null;

            // Clear reflection and add cloned content
            reflection.innerHTML = '';
            reflection.appendChild(contentClone);

            // Add cloned chevron if it exists
            if (chevronClone) {
                reflection.appendChild(chevronClone);
            }

            console.log('[REFLECTION] Clone added to reflection');

            // Sync scroll position after cloning
            syncReflectionScroll();
        }

        // Function to sync scroll position between main panel and reflection
        function syncReflectionScroll() {
            if (!reflection || !mainPanelContent) return;

            const reflectionContent = reflection.querySelector('.panel-content');

            if (!reflectionContent) return;

            // MATCH scroll position directly - scaleY(-1) handles the visual flipping
            // When main shows slogan (scrollTop=0), reflection also scrolls to 0
            // The scaleY(-1) transform makes it appear flipped visually

            // Only update if there's a meaningful difference (prevents jitter)
            if (Math.abs(reflectionContent.scrollTop - mainPanelContent.scrollTop) > 1) {
                reflectionContent.scrollTop = mainPanelContent.scrollTop;
            }
        }

        // Initial mirror setup
        updateReflection();

        // Watch for changes in the main panel content and update reflection
        const observer = new MutationObserver((mutations) => {
            // Only update if the mutation is significant (not just scroll position changes)
            const shouldUpdate = mutations.some(mutation =>
                mutation.type === 'childList' ||
                mutation.type === 'characterData' ||
                (mutation.type === 'attributes' && mutation.attributeName !== 'style')
            );

            if (shouldUpdate) {
                updateReflection();
            } else {
                // For style changes (like scroll), just sync scroll position
                syncReflectionScroll();
            }
        });

        // Observe main panel CONTENT for any changes
        observer.observe(mainPanelContent, {
            childList: true,
            subtree: true,
            attributes: true,
            attributeFilter: ['class', 'style'],
            characterData: true
        });

        // Also update on input events (for real-time typing reflection)
        if (emailInput) {
            emailInput.addEventListener('input', updateReflection);
        }

        // Sync reflection scroll when main panel scrolls - with RAF for smooth updates
        if (mainPanelContent) {
            let ticking = false;
            mainPanelContent.addEventListener('scroll', function() {
                if (!ticking) {
                    window.requestAnimationFrame(function() {
                        syncReflectionScroll();
                        ticking = false;
                    });
                    ticking = true;
                }
            }, { passive: true });
        }

        // ===== CURSOR ANIMATION =====
        const animatedCursor = document.getElementById('animatedCursor');
        const cursorImage = document.getElementById('cursorImage');
        const tangentWord = document.getElementById('tangent-word');
        const letters = tangentWord.querySelectorAll('.letter');

        function moveCursor(x, y, duration = 1000) {
            return new Promise(resolve => {
                animatedCursor.style.transition = `left ${duration}ms ease-in-out, top ${duration}ms ease-in-out`;
                animatedCursor.style.left = x + 'px';
                animatedCursor.style.top = y + 'px';
                setTimeout(resolve, duration);
            });
        }

        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function runCursorAnimation() {
            // Wait for page to settle
            await wait(1500);

            // Get position of "Tangent" word
            const tangentRect = tangentWord.getBoundingClientRect();
            const tangentStartX = tangentRect.left - 50;
            const tangentStartY = tangentRect.top + tangentRect.height / 2;

            // Position cursor off-screen right (using regular cursor)
            cursorImage.src = 'images/cursor.png';

            // Disable transition for initial positioning
            animatedCursor.style.transition = 'none';
            animatedCursor.style.left = (window.innerWidth + 100) + 'px'; // Start well off-screen RIGHT
            animatedCursor.style.top = (window.innerHeight + 100) + 'px'; // Start well off-screen BOTTOM
            animatedCursor.classList.add('visible');

            // Wait a moment to ensure position is set before animating
            await wait(100);

            // Now slide in from far right to start of "Tangent"
            await moveCursor(tangentStartX, tangentStartY, 1200); // Longer duration for the long slide

            // Switch to I-beam cursor immediately when over text
            cursorImage.src = 'images/i_beam.png';
            await wait(300);

            // Get end position of "Tangent"
            const tangentEndX = tangentRect.right + 10;
            const tangentEndY = tangentRect.top + tangentRect.height / 2;

            // Start smooth cursor movement across the entire word
            const cursorMoveDuration = 600; // Total time to move across word
            moveCursor(tangentEndX, tangentEndY, cursorMoveDuration);

            // Highlight letters one by one as cursor moves
            const letterCount = letters.length;
            const delayBetweenLetters = cursorMoveDuration / letterCount;

            for (let i = 0; i < letterCount; i++) {
                await wait(delayBetweenLetters);
                letters[i].classList.add('highlighted');
            }

            // Chip bar appears immediately when highlighting completes
            chipBar.classList.add('visible');

            // Switch back to regular cursor immediately when leaving text
            cursorImage.src = 'images/cursor.png';

            // Pause at the end of selection
            await wait(800);
            await wait(500);

            // Get position of T chip
            const tChipRect = tChip.getBoundingClientRect();
            const tChipX = tChipRect.left + tChipRect.width / 2;
            const tChipY = tChipRect.top + tChipRect.height / 2;

            // Move to T chip
            await moveCursor(tChipX, tChipY, 1000);
            await wait(300);

            // Animate T chip click
            tChip.classList.add('chip-clicking');
            await wait(100); // Wait for animation to reach middle (scale down)

            // Click T chip (trigger the toggle)
            tChip.click();
            await wait(100); // Wait for animation to complete (scale back up)

            // Remove animation class
            tChip.classList.remove('chip-clicking');
            await wait(300);

            // Fade out cursor
            animatedCursor.classList.remove('visible');
            await wait(500);

            // Keep "Tangent" highlighted after animation completes
        }

        // Start animation once on page load
        window.addEventListener('load', () => {
            runCursorAnimation();
        });

        // ===== SCROLL CHEVRON INTERACTION =====
        const scrollChevron = document.getElementById('scroll-chevron');
        const panelContent = document.querySelector('.panel-content');
        // reflection variable already declared above in MutationObserver section

        let isScrolledDown = false;
        let isAnimating = false;

        // Calculate scroll distance (height of visible content area)
        function getScrollDistance() {
            return panelContent.scrollHeight - panelContent.clientHeight;
        }

        // Toggle scroll state
        function toggleScrollState() {
            if (isAnimating) return; // Prevent rapid clicking

            isAnimating = true;
            isScrolledDown = !isScrolledDown;

            if (isScrolledDown) {
                // SCROLL DOWN: Show triptych
                panelContent.scrollTo({
                    top: getScrollDistance(),
                    behavior: 'smooth'
                });

                scrollChevron.classList.add('rotated');
                scrollChevron.setAttribute('aria-label', 'Back to top');

                // Sync rotation to reflection chevron
                const reflectionChevron = reflection.querySelector('.scroll-chevron');
                if (reflectionChevron) {
                    reflectionChevron.classList.add('rotated');
                }

            } else {
                // SCROLL UP: Show hero content
                panelContent.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });

                scrollChevron.classList.remove('rotated');
                scrollChevron.setAttribute('aria-label', 'View features');

                // Sync rotation to reflection chevron
                const reflectionChevron = reflection.querySelector('.scroll-chevron');
                if (reflectionChevron) {
                    reflectionChevron.classList.remove('rotated');
                }
            }

            // Re-enable after animation completes (smooth scroll takes ~800ms)
            setTimeout(() => {
                isAnimating = false;
            }, 900);
        }

        // Click handler
        if (scrollChevron) {
            scrollChevron.addEventListener('click', toggleScrollState);

            // Keyboard accessibility
            scrollChevron.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleScrollState();
                }
            });

            // Fade in chevron after cursor animation completes
            setTimeout(() => {
                scrollChevron.classList.add('visible');
            }, 7500); // After full cursor animation sequence (1500+100+1200+300+600+1300+1000+800+500 = ~7.2s)
        }

        // Mouse wheel scroll detection (alternative trigger)
        let wheelTimeout;
        if (panelContent) {
            panelContent.addEventListener('wheel', function(e) {
                // Only respond if not already animating
                if (isAnimating) return;

                // Downward scroll when at top
                if (!isScrolledDown && e.deltaY > 20) {
                    e.preventDefault();
                    clearTimeout(wheelTimeout);
                    wheelTimeout = setTimeout(() => {
                        toggleScrollState();
                    }, 100);
                }
                // Upward scroll when scrolled down
                else if (isScrolledDown && e.deltaY < -20) {
                    e.preventDefault();
                    clearTimeout(wheelTimeout);
                    wheelTimeout = setTimeout(() => {
                        toggleScrollState();
                    }, 100);
                }
            }, { passive: false }); // Passive false allows preventDefault
        }

        // Reflection scroll is automatically synced via scroll event listener
        // The scaleY(-1) flip on .panel-reflection creates the mirror effect
    </script>
