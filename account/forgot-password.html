<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tangent – Forgot Password</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/png" href="/images/tangent_t_logo.png" />
  <style>
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: radial-gradient(circle at 20% 20%, rgba(59,130,246,0.08), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(236,72,153,0.08), transparent 30%),
                  #0f172a;
    }
    .login-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      color: #e5e7eb;
    }
    .login-card h1 { margin-top: 0; margin-bottom: 12px; }
    .login-card p { margin-top: 0; margin-bottom: 16px; color: #cbd5e1; }
    .form-label { display: block; margin-bottom: 10px; color: #cbd5e1; }
    .form-label input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 4px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: #f8fafc;
    }
    .btn-primary {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.18);
      font-weight: 700;
      cursor: pointer;
      background: #3b82f6;
      color: #f8fafc;
      transition: opacity 120ms ease, transform 120ms ease;
      margin-top: 16px;
    }
    .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .status { min-height: 18px; font-size: 13px; margin-top: 10px; color: #f8fafc; }
    .status.error { color: #f87171; }
    .status.ok { color: #34d399; }
    .footer-link { margin-top: 16px; font-size: 14px; text-align: center; color: #cbd5e1; }
    .footer-link a { color: #93c5fd; }
    .success-message {
      background: rgba(52, 211, 153, 0.1);
      border: 1px solid rgba(52, 211, 153, 0.3);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      color: #34d399;
    }
    .success-message h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #34d399;
    }
    .success-message p {
      margin: 0;
      color: #cbd5e1;
      font-size: 14px;
    }

    /* Light mode */
    @media (prefers-color-scheme: light) {
      .login-wrapper {
        background: radial-gradient(circle at 20% 20%, rgba(59,130,246,0.06), transparent 35%),
                    radial-gradient(circle at 80% 0%, rgba(236,72,153,0.06), transparent 30%),
                    #f8fafc;
      }
      .login-card {
        background: #ffffff;
        border: 1px solid rgba(0,0,0,0.08);
        color: #0f172a;
      }
      .login-card h1 { color: #0f172a; }
      .login-card p { color: #475569; }
      .form-label { color: #475569; }
      .form-label input {
        border: 1px solid rgba(0,0,0,0.15);
        background: #ffffff;
        color: #0f172a;
      }
      .btn-primary {
        border: 1px solid rgba(0,0,0,0.08);
        color: #ffffff;
      }
      .status { color: #0f172a; }
      .status.error { color: #ef4444; }
      .status.ok { color: #10b981; }
      .footer-link { color: #475569; }
      .footer-link a { color: #2563eb; }
      .success-message {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #10b981;
      }
      .success-message h2 {
        color: #10b981;
      }
      .success-message p {
        color: #475569;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h1>Reset Your Password</h1>
      <p>Enter your email address and we'll send you a link to reset your password.</p>

      <div id="successMessage" style="display: none;" class="success-message">
        <h2>Check Your Email</h2>
        <p>We've sent a password reset link to your email address. Click the link in the email to reset your password.</p>
      </div>

      <form id="resetForm">
        <label class="form-label">
          Email
          <input id="email" type="email" autocomplete="email" placeholder="you@example.com" required />
        </label>

        <button id="resetBtn" type="submit" class="btn-primary">Send Reset Link</button>
      </form>

      <p id="status" class="status"></p>
      <div class="footer-link">
        Remember your password? <a href="/account/login/">Sign in</a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = "https://xnuqrfnfokxtuvhlgslc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudXFyZm5mb2t4dHV2aGxnc2xjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNDcwODAsImV4cCI6MjA3ODYyMzA4MH0.AAmo_H2aXdeEzYVFDLXlvER9O0y5teRwkEVnbcsO0bg";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true }
    });

    const $ = (id) => document.getElementById(id);
    const statusEl = $('status');
    const successMessageEl = $('successMessage');
    const resetForm = $('resetForm');
    const emailInput = $('email');
    const resetBtn = $('resetBtn');

    function setStatus(msg, type = "") {
      if (!statusEl) return;
      statusEl.textContent = msg || "";
      statusEl.classList.toggle("error", type === "error");
      statusEl.classList.toggle("ok", type === "ok");
    }

    async function sendResetEmail(email) {
      setStatus("Sending reset link…");
      resetBtn.disabled = true;

      // Construct the redirect URL for the reset password page
      const redirectUrl = `${window.location.origin}/account/reset-password.html`;

      const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
        redirectTo: redirectUrl
      });

      if (error) {
        throw new Error(error.message || "Failed to send reset email.");
      }

      // Show success message and hide form
      setStatus("");
      resetForm.style.display = 'none';
      successMessageEl.style.display = 'block';
    }

    document.addEventListener("DOMContentLoaded", () => {
      resetForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();

        if (!email) {
          setStatus("Please enter your email address.", "error");
          return;
        }

        try {
          await sendResetEmail(email);
        } catch (e) {
          setStatus(e.message || "Failed to send reset email.", "error");
          resetBtn.disabled = false;
        }
      });

      emailInput?.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          resetForm?.dispatchEvent(new Event('submit'));
        }
      });

      emailInput?.focus();
    });
  </script>
</body>
</html>
