<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tangent – Reset Password</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/png" href="/images/tangent_t_logo.png" />
  <style>
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: radial-gradient(circle at 20% 20%, rgba(59,130,246,0.08), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(236,72,153,0.08), transparent 30%),
                  #0f172a;
    }
    .login-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      color: #e5e7eb;
    }
    .login-card h1 { margin-top: 0; margin-bottom: 12px; }
    .login-card p { margin-top: 0; margin-bottom: 16px; color: #cbd5e1; }
    .form-label { display: block; margin-bottom: 10px; color: #cbd5e1; }
    .form-label input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 4px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: #f8fafc;
    }
    .password-requirements {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 4px;
      padding-left: 4px;
    }
    .btn-primary {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.18);
      font-weight: 700;
      cursor: pointer;
      background: #3b82f6;
      color: #f8fafc;
      transition: opacity 120ms ease, transform 120ms ease;
      margin-top: 16px;
    }
    .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .status { min-height: 18px; font-size: 13px; margin-top: 10px; color: #f8fafc; }
    .status.error { color: #f87171; }
    .status.ok { color: #34d399; }
    .footer-link { margin-top: 16px; font-size: 14px; text-align: center; color: #cbd5e1; }
    .footer-link a { color: #93c5fd; }
    .success-message {
      background: rgba(52, 211, 153, 0.1);
      border: 1px solid rgba(52, 211, 153, 0.3);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      color: #34d399;
    }
    .success-message h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #34d399;
    }
    .success-message p {
      margin: 0;
      color: #cbd5e1;
      font-size: 14px;
    }
    .error-message {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.3);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      color: #f87171;
    }
    .error-message h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #f87171;
    }
    .error-message p {
      margin: 0;
      color: #cbd5e1;
      font-size: 14px;
    }

    /* Light mode */
    @media (prefers-color-scheme: light) {
      .login-wrapper {
        background: radial-gradient(circle at 20% 20%, rgba(59,130,246,0.06), transparent 35%),
                    radial-gradient(circle at 80% 0%, rgba(236,72,153,0.06), transparent 30%),
                    #f8fafc;
      }
      .login-card {
        background: #ffffff;
        border: 1px solid rgba(0,0,0,0.08);
        color: #0f172a;
      }
      .login-card h1 { color: #0f172a; }
      .login-card p { color: #475569; }
      .form-label { color: #475569; }
      .form-label input {
        border: 1px solid rgba(0,0,0,0.15);
        background: #ffffff;
        color: #0f172a;
      }
      .password-requirements {
        color: #64748b;
      }
      .btn-primary {
        border: 1px solid rgba(0,0,0,0.08);
        color: #ffffff;
      }
      .status { color: #0f172a; }
      .status.error { color: #ef4444; }
      .status.ok { color: #10b981; }
      .footer-link { color: #475569; }
      .footer-link a { color: #2563eb; }
      .success-message {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #10b981;
      }
      .success-message h2 {
        color: #10b981;
      }
      .success-message p {
        color: #475569;
      }
      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
      }
      .error-message h2 {
        color: #ef4444;
      }
      .error-message p {
        color: #475569;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h1>Set New Password</h1>
      <p>Enter your new password below.</p>

      <div id="errorMessage" style="display: none;" class="error-message">
        <h2>Invalid or Expired Link</h2>
        <p>This password reset link is invalid or has expired. Please request a new one.</p>
      </div>

      <div id="successMessage" style="display: none;" class="success-message">
        <h2>Password Reset Successful</h2>
        <p>Your password has been updated. You can now sign in with your new password.</p>
      </div>

      <form id="resetForm">
        <label class="form-label">
          New Password
          <input id="password" type="password" autocomplete="new-password" placeholder="••••••••" required />
          <div class="password-requirements">At least 6 characters</div>
        </label>

        <label class="form-label">
          Confirm New Password
          <input id="confirmPassword" type="password" autocomplete="new-password" placeholder="••••••••" required />
        </label>

        <button id="resetBtn" type="submit" class="btn-primary">Reset Password</button>
      </form>

      <p id="status" class="status"></p>
      <div class="footer-link">
        <a href="/account/login/">Back to sign in</a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = "https://xnuqrfnfokxtuvhlgslc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudXFyZm5mb2t4dHV2aGxnc2xjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNDcwODAsImV4cCI6MjA3ODYyMzA4MH0.AAmo_H2aXdeEzYVFDLXlvER9O0y5teRwkEVnbcsO0bg";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true }
    });

    const $ = (id) => document.getElementById(id);
    const statusEl = $('status');
    const successMessageEl = $('successMessage');
    const errorMessageEl = $('errorMessage');
    const resetForm = $('resetForm');
    const passwordInput = $('password');
    const confirmPasswordInput = $('confirmPassword');
    const resetBtn = $('resetBtn');

    function setStatus(msg, type = "") {
      if (!statusEl) return;
      statusEl.textContent = msg || "";
      statusEl.classList.toggle("error", type === "error");
      statusEl.classList.toggle("ok", type === "ok");
    }

    async function checkRecoveryToken() {
      // Check if we have a recovery token in the URL
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const type = hashParams.get('type');

      if (type !== 'recovery' || !accessToken) {
        // No valid recovery token, show error
        resetForm.style.display = 'none';
        errorMessageEl.style.display = 'block';
        return false;
      }

      return true;
    }

    async function updatePassword(newPassword) {
      setStatus("Updating password…");
      resetBtn.disabled = true;

      const { error } = await supabaseClient.auth.updateUser({
        password: newPassword
      });

      if (error) {
        throw new Error(error.message || "Failed to update password.");
      }

      // Show success message and hide form
      setStatus("");
      resetForm.style.display = 'none';
      successMessageEl.style.display = 'block';

      // Redirect to login after 3 seconds
      setTimeout(() => {
        window.location.href = '/account/login/';
      }, 3000);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const hasValidToken = await checkRecoveryToken();

      if (!hasValidToken) {
        return;
      }

      resetForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (!password || !confirmPassword) {
          setStatus("Please fill in both password fields.", "error");
          return;
        }

        if (password.length < 6) {
          setStatus("Password must be at least 6 characters.", "error");
          return;
        }

        if (password !== confirmPassword) {
          setStatus("Passwords do not match.", "error");
          return;
        }

        try {
          await updatePassword(password);
        } catch (e) {
          setStatus(e.message || "Failed to update password.", "error");
          resetBtn.disabled = false;
        }
      });

      passwordInput?.focus();
    });
  </script>
</body>
</html>
