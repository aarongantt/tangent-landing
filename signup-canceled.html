<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tangent – Checkout Canceled</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #05060a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .site-header {
      padding: 14px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .logo-img { height: 36px; }
    .hero--center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px 60px;
      text-align: center;
    }
    .card--center {
      margin-top: 16px;
      padding: 20px 22px;
      border-radius: 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      max-width: 520px;
    }
    .btn--primary, .btn--ghost {
      display: inline-block;
      margin: 10px 6px 0;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
    }
    .btn--primary {
      background: #3b82f6;
      color: #f8fafc;
      border: 1px solid #ffffff;
    }
    .btn--ghost {
      color: #e5e7eb;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .hero__title { margin: 0 0 12px; font-size: 32px; }
    .hero__subtitle { margin: 0; color: #cbd5e1; }
  </style>
</head>
<body class="page">
  <header class="site-header">
    <a href="/" class="logo">
      <img src="/images/tangent_logo.png" alt="Tangent" class="logo-img" />
    </a>
  </header>

  <main class="hero hero--center">
    <h1 class="hero__title">Checkout canceled</h1>
    <p class="hero__subtitle">
      No problem—your card wasn’t charged. You can restart your Tangent Pro
      signup any time.
    </p>

    <div class="card card--center">
      <a href="/#pricing" class="btn btn--primary">Back to pricing</a>
      <a href="/" class="btn btn--ghost">Return home</a>
    </div>
  </main>
</body>
</html>
