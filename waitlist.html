<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tangent â€“ Join the Waitlist</title>
    <meta name="description" content="AI that meets you where your attention already is.">
    <link rel="icon" type="image/png" href="images/tangent_t_logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('images/tangent_wave_bg.png') center center / cover no-repeat fixed;
            min-height: 100vh;
            overflow: hidden; /* No scrolling */
            position: relative;
        }

        /* Main text container */
        #main-text {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            white-space: nowrap;
            z-index: 10;
        }

        #main-text span {
            position: relative;
            color: #ffffff;
        }

        /* Highlight effect - slides left to right */
        #main-text span.highlighted::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0%;
            background: #6eb6fe;
            border-radius: 0px;
            z-index: -1;
            /* No transition - will animate with JS for letter-by-letter effect */
        }

        #main-text span.highlighted.active {
            color: #FFFFFF;
        }

        /* Animated Cursor */
        #demo-cursor {
            position: absolute;
            pointer-events: none;
            z-index: 300;
            display: none;
            transition: left 0.5s ease-out,
                        top 0.5s ease-out,
                        opacity 0.3s ease-out;
        }

        #demo-cursor img {
            width: 40px;
            height: auto;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* Chip Bar - 1.5x larger */
        #chip-bar {
            position: absolute;
            z-index: 100;
            display: none;
            gap: 9px; /* 6px * 1.5 */
            padding: 9px 21px; /* Restored to original height */
            background: #dcdcdc; /* Light grey background */
            border: 3px solid rgba(109, 109, 109, 0.494); /* Thicker border */
            border-radius: 21px; /* Set to 21px */
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #chip-bar.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #chip-bar.initial-state {
            display: flex;
            align-items: center;
        }

        #chip-bar.email-state {
            display: flex;
            align-items: center;
            padding: 9px 21px; /* Match restored padding */
        }

        /* Chip Bar - Initial State Elements - 1.5x larger */
        .chip {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
            font-weight: 600;
            font-size: 1.5em; /* 1em * 1.5 */
            line-height: 1.2;
            padding: 9px 15px; /* 6px * 1.5, 10px * 1.5 */
            border-radius: 999px;
            border: 3px solid rgba(109, 109, 109, 0.494); /* Thicker border */
            background: rgba(255, 255, 255, 1); /* Full opacity */
            color: #111;
            cursor: pointer;
            user-select: none;
            transition: background 0.15s ease, transform 0.08s ease;
        }

        .chip:hover {
            background: rgba(255, 255, 255, 0.96);
        }

        .chip:active {
            transform: translateY(0.6px);
        }

        .chip-icon {
            padding: 9px; /* 6px * 1.5 */
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px; /* 32px * 1.5 */
            border-radius: 9px; /* 6px * 1.5 */
        }

        .chip-icon img {
            width: 27px; /* 18px * 1.5 */
            height: 27px;
            display: block;
        }

        /* Chevron - Image based */
        #chevron-chip {
            padding: 7.65px; /* Reduced by 15% from 9px */
            position: relative;
            min-width: 40.8px; /* Reduced by 15% from 48px */
            min-height: 40.8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chevron-chip img {
            width: 22.95px; /* Reduced by 15% from 27px */
            height: 22.95px;
            display: block;
            margin: auto; /* Force centering */
        }

        /* Email Input State - 1.5x larger */
        #email-container {
            display: none;
            flex: 1;
            align-items: center;
            gap: 12px; /* 8px * 1.5 */
            position: relative;
        }

        #email-input {
            width: 100%;
            padding: 15px 54px 15px 18px; /* ORIGINAL padding restored */
            border-radius: 33px; /* 22px * 1.5 */
            border: 2.25px solid #787878; /* Medium grey border */
            background: rgba(255, 255, 255, 1);
            color: #1f2937;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
            font-size: 21px; /* 14px * 1.5 */
            outline: none;
            min-width: 450px; /* 300px * 1.5 */
        }

        #email-input:focus {
            border-color: #669fc3;
            box-shadow: 0 0 8px 2px rgba(102, 159, 195, 0.25),
                        0 0 20px 4px rgba(102, 159, 195, 0.3),
                        0 0 35px 6px rgba(102, 159, 195, 0.15);
        }

        #email-input::placeholder {
            color: #9aa3b2;
            font-style: italic;
            font-size: 19.5px; /* Reduced by 1.5pt from 21px */
        }

        #send-btn {
            position: absolute;
            right: 10px; /* Shifted left from 6px */
            top: 50%;
            transform: translateY(-50%);
            width: 42px; /* 28px * 1.5 */
            height: 42px;
            border-radius: 50%;
            border: 2.5px solid #787878; /* Medium grey border - split difference */
            background: #ffffff; /* WHITE background */
            color: #2a8fd5;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s ease, transform 0.08s ease;
            padding: 0;
            box-shadow: 0 1.2px 4.8px rgba(0, 0, 0, 0.1);
        }

        #send-btn:hover {
            background: #f5f5f5;
            border-color: #4895db; /* Tangent Blue when hover state shows blue arrow */
        }

        #send-btn:active {
            transform: translateY(-50%) scale(0.95);
            border-color: #4895db; /* Tangent Blue when active state shows blue arrow */
        }

        #send-btn img {
            width: 21px; /* 14px * 1.5 */
            height: 21px;
            display: block;
            transition: opacity 0.15s ease;
        }

        #send-btn img.default {
            opacity: 1;
        }

        #send-btn img.hover {
            position: absolute;
            opacity: 0;
        }

        #send-btn:hover img.default {
            opacity: 0;
        }

        #send-btn:hover img.hover {
            opacity: 1;
        }

        /* Tangent Panel - MUCH larger but screen-aware */
        #tangent-panel {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            z-index: 50;
            opacity: 0;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        }

        #tangent-panel.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        #tangent-panel img {
            display: block;
            width: auto;
            height: auto;
            /* Much larger scaling - nearly full width */
            max-width: 95vw;
            max-height: 75vh; /* Take up to 75% of viewport height */
            filter: drop-shadow(0 -20px 60px rgba(0, 0, 0, 0.5));
        }

        /* Success Modal */
        #success-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 400;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #success-modal.visible {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        #success-modal.visible .modal-content {
            transform: scale(1);
        }

        .modal-logo {
            width: 160px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
        }

        .modal-content h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #0f141a;
        }

        .modal-content p {
            font-size: 18px;
            line-height: 1.6;
            color: #59636f;
            margin-bottom: 16px;
        }

        .modal-content p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Main Text -->
    <div id="main-text">
        Stay in the flow, or go on a <span id="highlight-text">Tangent</span>.
    </div>

    <!-- Animated Cursor -->
    <div id="demo-cursor">
        <img id="cursor-img" src="images/i_beam.png" alt="">
    </div>

    <!-- Chip Bar (transforms from chips to email input) -->
    <div id="chip-bar" class="initial-state">
        <!-- Initial State: Chips -->
        <div id="chips-container" style="display: flex; gap: 9px; align-items: center;">
            <button class="chip chip-icon" id="t-chip">
                <img src="images/tangent_t_logo.png" alt="T">
            </button>
            <button class="chip">Context</button>
            <button class="chip">Who is...</button>
            <button class="chip">Summarize</button>
            <button class="chip chip-icon" id="chevron-chip">
                <img src="images/chevron_down_arrow.png" alt="More">
            </button>
        </div>

        <!-- Email State: T Icon + Email Input + Send Button -->
        <div id="email-container">
            <button class="chip chip-icon" id="t-chip-email" style="flex-shrink: 0;">
                <img src="images/tangent_t_logo.png" alt="T">
            </button>
            <input type="email" id="email-input" placeholder="Enter Your Email Address for Early Access" required>
            <button id="send-btn">
                <img src="images/tangent_enter_button.png" class="default" alt="Send">
                <img src="images/tangent_enter_button_blue.png" class="hover" alt="Send">
            </button>
        </div>
    </div>

    <!-- Tangent Panel (rises from bottom) -->
    <div id="tangent-panel">
        <img src="images/tangent_panel_giant.png" alt="TANGENT Panel">
    </div>

    <!-- Success Modal -->
    <div id="success-modal">
        <div class="modal-content">
            <img src="images/tangent_logo_light.png" alt="TANGENT" class="modal-logo">
            <h2>Welcome.</h2>
            <p>Tangent exists to support thinking, not replace it.</p>
            <p>We're opening early access deliberately.</p>
            <p>You'll hear from us when it's time.</p>
        </div>
    </div>

    <script>
        // Elements
        const mainText = document.getElementById('main-text');
        const highlightText = document.getElementById('highlight-text');
        const cursor = document.getElementById('demo-cursor');
        const cursorImg = document.getElementById('cursor-img');
        const chipBar = document.getElementById('chip-bar');
        const chipsContainer = document.getElementById('chips-container');
        const emailContainer = document.getElementById('email-container');
        const tChip = document.getElementById('t-chip');
        const emailInput = document.getElementById('email-input');
        const sendBtn = document.getElementById('send-btn');
        const tangentPanel = document.getElementById('tangent-panel');
        const successModal = document.getElementById('success-modal');

        // Utility: Wait
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Move cursor to position
        function moveCursor(x, y) {
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        // Show cursor
        function showCursor() {
            cursor.style.display = 'block';
            cursor.style.opacity = '0';
            setTimeout(() => {
                cursor.style.opacity = '1';
            }, 50);
        }

        // Hide cursor
        function hideCursor() {
            cursor.style.opacity = '0';
            setTimeout(() => {
                cursor.style.display = 'none';
            }, 300);
        }

        // Change cursor type
        function setCursorType(type) {
            if (type === 'normal') {
                cursorImg.src = 'images/cursor.png';
            } else {
                cursorImg.src = 'images/i_beam.png';
            }
        }

        // Position chip bar below highlighted text
        function positionChipBar() {
            const textRect = highlightText.getBoundingClientRect();
            chipBar.style.left = (textRect.left + textRect.width / 2 - chipBar.offsetWidth / 2) + 'px';
            chipBar.style.top = (textRect.bottom + 12) + 'px';
        }

        // Animation Sequence
        async function playIntro() {
            // 1. Show cursor at starting position (right side) - NORMAL ARROW
            const startX = window.innerWidth - 200;
            const startY = window.innerHeight / 2;
            moveCursor(startX, startY);
            showCursor();
            setCursorType('normal'); // Start with normal arrow cursor

            await wait(500);

            // 2. Move cursor to start of text AND start panel rising
            const textRect = highlightText.getBoundingClientRect();
            const startTextX = textRect.left - 30;
            const startTextY = textRect.top + textRect.height / 2;
            moveCursor(startTextX, startTextY);

            // Start giant panel rising as cursor moves toward text
            tangentPanel.classList.add('visible');

            await wait(600);

            // Switch to I-beam when over text
            setCursorType('i_beam');

            await wait(200);

            // 3. Highlight the text (letter-by-letter) AND show chip bar simultaneously
            highlightText.classList.add('highlighted');
            await wait(50);

            // Show chip bar as highlight starts
            chipBar.style.display = 'flex';
            positionChipBar();
            await wait(50);
            chipBar.classList.add('visible');

            // Animate highlight letter-by-letter AND move cursor simultaneously
            const text = highlightText.textContent;
            const textLength = text.length;
            const stepDuration = 500 / textLength; // 500ms total duration divided by character count

            // Start cursor movement to end
            const endTextX = textRect.right + 2;
            const endTextY = textRect.top + textRect.height / 2;
            moveCursor(endTextX, endTextY);

            // Create persistent style element for highlight animation
            const highlightStyle = document.createElement('style');
            highlightStyle.id = 'highlight-animation-style';
            document.head.appendChild(highlightStyle);

            // Animate highlight in discrete steps (letter-by-letter)
            for (let i = 0; i <= textLength; i++) {
                const percent = (i / textLength) * 100;
                // Use !important to ensure style takes precedence
                highlightStyle.textContent = `
                    #highlight-text.highlighted::before {
                        width: ${percent}% !important;
                    }
                `;
                await wait(stepDuration);
            }

            // Keep the style element so highlight stays at 100%
            // (Don't remove it - we want the highlight to persist)

            await wait(100);

            // PAUSE to let user see the highlight, chip bar, and all chips
            await wait(700);

            // 5. Switch to normal cursor and move directly to T chip
            setCursorType('normal');

            const tChipRect = tChip.getBoundingClientRect();
            const tChipCenterX = tChipRect.left + tChipRect.width / 2;
            const tChipCenterY = tChipRect.top + tChipRect.height / 2;
            moveCursor(tChipCenterX, tChipCenterY);

            // Wait for cursor to FULLY arrive at T chip before clicking (increased timing)
            await wait(800);

            // 6. Click T chip (visual feedback) - cursor is NOW over the button
            tChip.style.transform = 'scale(0.95)';
            await wait(100);
            tChip.style.transform = '';

            // 8. Panel already visible from earlier, proceed to transform chip bar
            await wait(300);

            // 9. Transform chip bar to email input
            chipsContainer.style.display = 'none';
            emailContainer.style.display = 'flex';
            chipBar.classList.remove('initial-state');
            chipBar.classList.add('email-state');

            // Reposition chip bar after transformation
            positionChipBar();

            await wait(100);

            // Hide cursor
            hideCursor();

            // Auto-focus email input so cursor is blinking and ready
            await wait(300);
            emailInput.focus();
        }

        // Handle email submission
        async function handleSubmit(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            if (!email) return;

            sendBtn.disabled = true;
            emailInput.disabled = true;

            try {
                // Get referrer
                const referrer = document.referrer || 'Direct';

                const response = await fetch('https://tangent-backend-aaron-gantts-projects.vercel.app/api/waitlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        referrer
                    })
                });

                if (response.ok) {
                    // Show success modal
                    successModal.classList.add('visible');

                    // Reset input
                    emailInput.value = '';
                } else {
                    alert('Failed to join waitlist. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to join waitlist. Please try again.');
            } finally {
                sendBtn.disabled = false;
                emailInput.disabled = false;
            }
        }

        // Close modal on click outside
        successModal.addEventListener('click', (e) => {
            if (e.target === successModal) {
                successModal.classList.remove('visible');
            }
        });

        // Send button click
        sendBtn.addEventListener('click', handleSubmit);

        // Email input submit on Enter
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSubmit(e);
            }
        });

        // Start animation on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                playIntro();
            }, 500);
        });

        // Reposition chip bar on window resize
        window.addEventListener('resize', () => {
            if (chipBar.classList.contains('visible')) {
                positionChipBar();
            }
        });
    </script>
</body>
</html>
