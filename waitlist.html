<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tangent â€“ Join the Waitlist</title>
    <meta name="description" content="AI that meets you where your attention already is.">
    <link rel="icon" type="image/png" href="images/tangent_t_logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('images/tangent_wave_bg.png') center center / cover no-repeat fixed;
            min-height: 100vh;
            overflow: hidden; /* No scrolling */
            position: relative;
        }

        /* Main text container */
        #main-text {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            white-space: nowrap;
            z-index: 10;
        }

        #main-text span {
            position: relative;
            color: #ffffff;
        }

        /* Highlight effect - slides left to right */
        #main-text span.highlighted::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0%;
            background: #4A9FDB;
            border-radius: 0px;
            z-index: -1;
            transition: width 0.5s ease-out;
        }

        #main-text span.highlighted.active::before {
            width: 100%;
        }

        #main-text span.highlighted.active {
            color: #FFFFFF;
        }

        /* Animated Cursor */
        #demo-cursor {
            position: absolute;
            pointer-events: none;
            z-index: 300;
            display: none;
            transition: left 0.8s cubic-bezier(0.25, 0.1, 0.25, 1),
                        top 0.8s cubic-bezier(0.25, 0.1, 0.25, 1),
                        opacity 0.3s ease-out;
        }

        #demo-cursor img {
            width: 40px;
            height: auto;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* Chip Bar - 3.25x larger (5x reduced by 35%) */
        #chip-bar {
            position: absolute;
            z-index: 100;
            display: none;
            gap: 19.5px; /* 6px * 3.25 */
            padding: 32.5px 45.5px; /* 10px * 3.25, 14px * 3.25 */
            background: rgba(255, 255, 255, 0.743);
            border: 3.25px solid rgba(109, 109, 109, 0.494);
            border-radius: 39px; /* 12px * 3.25 */
            box-shadow: 0 26px 78px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #chip-bar.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #chip-bar.initial-state {
            display: flex;
            align-items: center;
        }

        #chip-bar.email-state {
            display: flex;
            align-items: center;
            padding: 19.5px 19.5px 19.5px 45.5px; /* Adjusted for email state - 3.25x */
        }

        /* Chip Bar - Initial State Elements - 3.25x larger */
        .chip {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
            font-weight: 600;
            font-size: 3.25em; /* 1em * 3.25 */
            line-height: 1.2;
            padding: 19.5px 32.5px; /* 6px * 3.25, 10px * 3.25 */
            border-radius: 999px;
            border: 3.25px solid rgba(109, 109, 109, 0.494);
            background: rgba(255, 255, 255, 0.743);
            color: #111;
            cursor: pointer;
            user-select: none;
            transition: background 0.15s ease, transform 0.08s ease;
        }

        .chip:hover {
            background: rgba(255, 255, 255, 0.96);
        }

        .chip:active {
            transform: translateY(1.3px);
        }

        .chip-icon {
            padding: 19.5px; /* 6px * 3.25 */
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 104px; /* 32px * 3.25 */
            border-radius: 19.5px; /* 6px * 3.25 */
        }

        .chip-icon img {
            width: 58.5px; /* 18px * 3.25 */
            height: 58.5px;
            display: block;
        }

        /* Chevron */
        #chevron-chip {
            padding: 19.5px; /* 6px * 3.25 */
        }

        #chevron-chip img {
            width: 58.5px; /* 18px * 3.25 */
            height: 58.5px;
            display: block;
        }

        /* Email Input State - 3.25x larger */
        #email-container {
            display: none;
            flex: 1;
            align-items: center;
            gap: 26px; /* 8px * 3.25 */
            position: relative;
        }

        #email-input {
            width: 100%;
            padding: 32.5px 117px 32.5px 39px; /* 10px * 3.25, extra right padding for send button, 12px * 3.25 */
            border-radius: 71.5px; /* 22px * 3.25 */
            border: 4.875px solid #777777; /* 1.5px * 3.25 */
            background: rgba(255, 255, 255, 1);
            color: #1f2937;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
            font-size: 45.5px; /* 14px * 3.25 */
            outline: none;
            min-width: 975px; /* 300px * 3.25 */
        }

        #email-input:focus {
            border-color: #669fc3;
            box-shadow: 0 0 0 9.75px rgba(102, 159, 195, 0.25);
        }

        #email-input::placeholder {
            color: #9aa3b2;
            font-style: italic;
        }

        #send-btn {
            position: absolute;
            right: 13px;
            top: 50%;
            transform: translateY(-50%);
            width: 91px; /* 28px * 3.25 */
            height: 91px;
            border-radius: 50%;
            border: 2px solid #000000; /* Black border */
            background: #ffffff; /* WHITE background */
            color: #2a8fd5;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s ease, transform 0.08s ease;
            padding: 0;
            box-shadow: 0 2.6px 10.4px rgba(0, 0, 0, 0.1);
        }

        #send-btn:hover {
            background: #f5f5f5;
        }

        #send-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        #send-btn img {
            width: 45.5px; /* 14px * 3.25 */
            height: 45.5px;
            display: block;
        }

        /* Tangent Panel - MUCH larger but screen-aware */
        #tangent-panel {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            z-index: 50;
            opacity: 0;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        }

        #tangent-panel.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        #tangent-panel img {
            display: block;
            width: auto;
            height: auto;
            /* Much larger scaling - nearly full width */
            max-width: 95vw;
            max-height: 75vh; /* Take up to 75% of viewport height */
            filter: drop-shadow(0 -20px 60px rgba(0, 0, 0, 0.5));
        }

        /* Success Modal */
        #success-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 400;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #success-modal.visible {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        #success-modal.visible .modal-content {
            transform: scale(1);
        }

        .modal-logo {
            width: 160px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
        }

        .modal-content h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #0f141a;
        }

        .modal-content p {
            font-size: 18px;
            line-height: 1.6;
            color: #59636f;
            margin-bottom: 16px;
        }

        .modal-content p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Main Text -->
    <div id="main-text">
        <span id="highlight-text">Stay in the flow</span>, or go on a Tangent.
    </div>

    <!-- Animated Cursor -->
    <div id="demo-cursor">
        <img id="cursor-img" src="images/i_beam.png" alt="">
    </div>

    <!-- Chip Bar (transforms from chips to email input) -->
    <div id="chip-bar" class="initial-state">
        <!-- Initial State: Chips -->
        <div id="chips-container" style="display: flex; gap: 19.5px; align-items: center;">
            <button class="chip chip-icon" id="t-chip">
                <img src="images/tangent_t_logo.png" alt="T">
            </button>
            <button class="chip">Context</button>
            <button class="chip">Who is...</button>
            <button class="chip">Summarize</button>
            <button class="chip chip-icon" id="chevron-chip">
                <img src="images/chevron_down.png" alt="More">
            </button>
        </div>

        <!-- Email State: T Icon + Email Input + Send Button -->
        <div id="email-container">
            <button class="chip chip-icon" id="t-chip-email" style="flex-shrink: 0;">
                <img src="images/tangent_t_logo.png" alt="T">
            </button>
            <input type="email" id="email-input" placeholder="Enter Your Email Address for Early Access" required>
            <button id="send-btn">
                <img src="images/tangent_enter_button_blue.png" alt="Send">
            </button>
        </div>
    </div>

    <!-- Tangent Panel (rises from bottom) -->
    <div id="tangent-panel">
        <img src="images/tangent_panel_giant.png" alt="TANGENT Panel">
    </div>

    <!-- Success Modal -->
    <div id="success-modal">
        <div class="modal-content">
            <img src="images/tangent_logo_light.png" alt="TANGENT" class="modal-logo">
            <h2>Welcome.</h2>
            <p>Tangent exists to support thinking, not replace it.</p>
            <p>We're opening early access deliberately.</p>
            <p>You'll hear from us when it's time.</p>
        </div>
    </div>

    <script>
        // Elements
        const mainText = document.getElementById('main-text');
        const highlightText = document.getElementById('highlight-text');
        const cursor = document.getElementById('demo-cursor');
        const cursorImg = document.getElementById('cursor-img');
        const chipBar = document.getElementById('chip-bar');
        const chipsContainer = document.getElementById('chips-container');
        const emailContainer = document.getElementById('email-container');
        const tChip = document.getElementById('t-chip');
        const emailInput = document.getElementById('email-input');
        const sendBtn = document.getElementById('send-btn');
        const tangentPanel = document.getElementById('tangent-panel');
        const successModal = document.getElementById('success-modal');

        // Utility: Wait
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Move cursor to position
        function moveCursor(x, y) {
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        // Show cursor
        function showCursor() {
            cursor.style.display = 'block';
            cursor.style.opacity = '0';
            setTimeout(() => {
                cursor.style.opacity = '1';
            }, 50);
        }

        // Hide cursor
        function hideCursor() {
            cursor.style.opacity = '0';
            setTimeout(() => {
                cursor.style.display = 'none';
            }, 300);
        }

        // Change cursor type
        function setCursorType(type) {
            if (type === 'normal') {
                cursorImg.src = 'images/cursor.png';
            } else {
                cursorImg.src = 'images/i_beam.png';
            }
        }

        // Position chip bar below highlighted text
        function positionChipBar() {
            const textRect = highlightText.getBoundingClientRect();
            chipBar.style.left = (textRect.left + textRect.width / 2 - chipBar.offsetWidth / 2) + 'px';
            chipBar.style.top = (textRect.bottom + 12) + 'px';
        }

        // Animation Sequence
        async function playIntro() {
            // 1. Show cursor at starting position (right side)
            const startX = window.innerWidth - 200;
            const startY = window.innerHeight / 2;
            moveCursor(startX, startY);
            showCursor();
            setCursorType('i_beam');

            await wait(500);

            // 2. Move cursor to start of "Stay in the flow"
            const textRect = highlightText.getBoundingClientRect();
            const startTextX = textRect.left - 30;
            const startTextY = textRect.top + textRect.height / 2;
            moveCursor(startTextX, startTextY);

            await wait(800);

            // 3. Highlight the text (slide left to right)
            highlightText.classList.add('highlighted');
            await wait(50);
            highlightText.classList.add('active');

            // Move cursor to end of highlight as it forms
            const endTextX = textRect.right + 2;
            const endTextY = textRect.top + textRect.height / 2;
            moveCursor(endTextX, endTextY);

            await wait(600);

            // 4. Show chip bar
            chipBar.style.display = 'flex';
            positionChipBar();
            await wait(50);
            chipBar.classList.add('visible');

            // 5. Move cursor to chip bar
            await wait(300);
            const chipBarRect = chipBar.getBoundingClientRect();
            const chipBarCenterX = chipBarRect.left + chipBarRect.width / 2;
            const chipBarTopY = chipBarRect.top - 10;
            moveCursor(chipBarCenterX, chipBarTopY);

            await wait(150);
            setCursorType('normal');

            // 6. Move cursor to T chip
            await wait(200);
            const tChipRect = tChip.getBoundingClientRect();
            const tChipCenterX = tChipRect.left + tChipRect.width / 2;
            const tChipCenterY = tChipRect.top + tChipRect.height / 2;
            moveCursor(tChipCenterX, tChipCenterY);

            await wait(500);

            // 7. Click T chip (visual feedback)
            tChip.style.transform = 'scale(0.95)';
            await wait(100);
            tChip.style.transform = '';

            // 8. Start panel rise animation FIRST
            tangentPanel.classList.add('visible');

            await wait(300);

            // 9. Transform chip bar to email input
            chipsContainer.style.display = 'none';
            emailContainer.style.display = 'flex';
            chipBar.classList.remove('initial-state');
            chipBar.classList.add('email-state');

            // Reposition chip bar after transformation
            positionChipBar();

            await wait(100);

            // Hide cursor
            hideCursor();
        }

        // Handle email submission
        async function handleSubmit(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            if (!email) return;

            sendBtn.disabled = true;
            emailInput.disabled = true;

            try {
                // Get referrer
                const referrer = document.referrer || 'Direct';

                const response = await fetch('/api/waitlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        referrer
                    })
                });

                if (response.ok) {
                    // Show success modal
                    successModal.classList.add('visible');

                    // Reset input
                    emailInput.value = '';
                } else {
                    alert('Failed to join waitlist. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to join waitlist. Please try again.');
            } finally {
                sendBtn.disabled = false;
                emailInput.disabled = false;
            }
        }

        // Close modal on click outside
        successModal.addEventListener('click', (e) => {
            if (e.target === successModal) {
                successModal.classList.remove('visible');
            }
        });

        // Send button click
        sendBtn.addEventListener('click', handleSubmit);

        // Email input submit on Enter
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSubmit(e);
            }
        });

        // Start animation on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                playIntro();
            }, 500);
        });

        // Reposition chip bar on window resize
        window.addEventListener('resize', () => {
            if (chipBar.classList.contains('visible')) {
                positionChipBar();
            }
        });
    </script>
</body>
</html>
